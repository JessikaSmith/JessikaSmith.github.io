<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIS 101 Second Homework</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
  <h1>World Countries Ranking</h1>
  <div class="control">
    <div class="slidecontainer">
      <span>Time update:</span>
      <label class="year_label">1995</label>
      <input type='range' min='1995' max='2012' value='2000'
      step='1' class='slider' id='user_range'>
      <label class="year_label">2012</label>
    </div>
    <div class="selector">
      <lable class="checkboxes">
        <input type='checkbox', name='america' value="Americas">
        <span>Americas</span>
        <input type='checkbox', name='africa' value="Africa">
        <span>Africa</span>
        <input type='checkbox', name='asia' value="Asia">
        <span>Asia</span>
        <input type='checkbox', name='europe' value="Europe">
        <span>Europe</span>
        <input type='checkbox', name='oceania' value="Oceania">
        <span>Europe<span>
      </lable>
    <div class="radio">
      <input type='radio' value="agg">
      <span>With content</span>
      <input type="radio" value="noagg">
      <span>None</span>
    </div>

  </div>


  <script type="text/javascript" src="./js/table_script.js"></script>
</body>
</html>
